<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Watch Video - Kid-Safe YouTube</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .header h1 {
            color: #4A90E2;
            font-size: 2em;
            margin-bottom: 10px;
        }

        .nav {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 15px;
        }

        .nav a {
            color: #4A90E2;
            text-decoration: none;
            padding: 10px 20px;
            border-radius: 20px;
            background: rgba(74, 144, 226, 0.1);
            transition: all 0.3s;
        }

        .nav a:hover {
            background: #4A90E2;
            color: white;
        }

        .content {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            min-height: 400px;
        }

        .video-player {
            position: relative;
            width: 100%;
            max-width: 800px;
            margin: 0 auto 30px auto;
        }

        .video-player iframe {
            width: 100%;
            height: 450px;
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        .video-debug {
            background: #f8f9fa;
            border: 1px solid #ddd;
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 20px;
            font-family: monospace;
            font-size: 12px;
        }

        .video-debug h4 {
            margin-bottom: 10px;
            color: #666;
        }

        .video-controls {
            text-align: center;
            margin-top: 30px;
        }

        .back-btn {
            padding: 12px 25px;
            background: #4A90E2;
            color: white;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            text-decoration: none;
            display: inline-block;
            transition: background 0.3s;
        }

        .back-btn:hover {
            background: #357ABD;
        }

        .video-info {
            text-align: center;
            color: #666;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .nav {
                flex-direction: column;
                align-items: center;
            }
            
            .video-player iframe {
                height: 250px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üé¨ Watching Video</h1>
            <div class="nav">
                <a href="/">Home</a>
                <a href="/search">Search</a>
            </div>
        </div>

        <div class="content">
            <div class="video-info">
                <p>Enjoy watching without any distractions!</p>
            </div>

            <!-- Debug info (remove this once working) -->
            <div class="video-debug">
                <h4>Debug Info:</h4>
                <p>Video ID: {{ video_id }}</p>
                <p>Embed URL: https://www.youtube.com/embed/{{ video_id }}?rel=0&showinfo=0&modestbranding=1</p>
            </div>

            <div class="video-player">
                <iframe src="https://www.youtube.com/embed/{{ video_id }}?rel=0&showinfo=0&modestbranding=1&autoplay=1" 
                        allowfullscreen
                        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture">
                </iframe>
            </div>

            <div class="video-controls">
                <button onclick="history.back()" class="back-btn">
                    ‚Üê Back to Videos
                </button>
            </div>
        </div>
    </div>
</body>
</html>
